<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- bootstrap script tags -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="public/css/style.css" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9b41d119d7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Determine the Weather in your area:</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3>Weather</31>
            </div>
            <div class="card-body">
              <form action="/" method="post">
                <label for="cityname">City Name:</label><br />
                <input
                  id="cityname"
                  type="text"
                  name="city"
                  placeholder="Enter the city name"
                  class="input"
                  autocomplete="off"
                  required
                /><br />
                <button
                  class="btn btn-lg btn-outline-dark btn-light btn-block"
                  type="submit"
                >
                <i class="fas fa-cloud"></i>
                </button>
              </form>
            </div>
            <div class="card-footer">
              Powered by OpenWeather API :)
              <hr class="line" />
              Copyright 2020
            </div>
          </div>
        </div>
        <div class="coloumn">
          <div class="row-lg-6">
            <div class="card" id="card">
              Instructions:
            </div>
          </div>
          <div class="row-lg-6">
            <div class="card" id="card">
              Enter the valid City Name
            </div>
          </div>
          <div class="row-lg-6">
            <div class="card" id="card">
              Click the button
            </div>
          </div>
          <div class="row-lg-6">
            <div class="card" id="card">
              Ta da!
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
  ></script>
</html>
